<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>inspire</title>
</head>

<body class="my-text">


    <header>
        <div class=" container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <h5>
                        <div id="clockbox2"></div>

                        <script type="text/javascript">
                            var tday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                            var tmonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                            function GetClock2() {
                                var d = new Date();
                                var nday = d.getDay(), nmonth = d.getMonth(), ndate = d.getDate(), nyear = d.getFullYear();

                                var clocktext = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + "";
                                document.getElementById('clockbox2').innerHTML = clocktext;
                            }

                            GetClock2();
                            setInterval(GetClock2, 1000);
                        </script>
                    </h5>
                </div>
                <div class="col d-flex justify-content-end">
                    <div id="weather-stuff" class="row flex-column">
                    </div>

                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="row my-center-height align-items-center">
                <div class="col-4"></div>

                <div class="col-4 d-flex justify-content-center">
                    <h1>
                        <div id="clockbox"></div>

                        <script type="text/javascript">
                            function GetClock() {
                                var d = new Date();
                                var nhour = d.getHours(), nmin = d.getMinutes(), ap;
                                if (nhour == 0) { ap = " AM"; nhour = 12; }
                                else if (nhour < 12) { ap = " AM"; }
                                else if (nhour == 12) { ap = " PM"; }
                                else if (nhour > 12) { ap = " PM"; nhour -= 12; }

                                if (nmin <= 9) nmin = "0" + nmin;

                                var clocktext = "" + nhour + ":" + nmin + ap + "";
                                document.getElementById('clockbox').innerHTML = clocktext;
                            }

                            GetClock();
                            setInterval(GetClock, 1000);
                        </script>
                    </h1>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>





    <footer class="container-fluid">
        <div class="row text-center my-breakout">
            <div class="col">
            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <div id="quote-stuff" class="flex-column align-items-center">
                </div>
            </div>


            <div class="card my-absolute my-card-bg">
                <div class="card-body p-0 pt-2">
                    <h5 class="card-title mb-1" id="task-title"></h5>
                    <p class="card-text" id='task-count'></p>
                </div>
                <ul class="list-group list-group-flush" id="my-tasks">
                </ul>
                <div class="card-body p-0 pt-2 px-1">
                    <form class="form-group" onsubmit="app.tasksController.AddTask()">
                        <input type="text" id="description" class="form-control" placeholder="New Task..." required
                            minlength="1" maxlength="20">
                        <input type="submit" style="display: none" />
                    </form>
                </div>
            </div>
            <div class="col d-flex justify-content-end">


                <button class="btn">
                    <h3>Todo</h3>
                </button>
            </div>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
