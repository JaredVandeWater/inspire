<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>inspire</title>
</head>

<body class="my-text">


    <header>
        <div class=" container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <h5>Welcome Back Jared</h5>
                </div>
                <div class="col d-flex justify-content-end">
                    <div id="weather-stuff" class="row flex-column">
                    </div>

                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="row my-center-height align-items-center">
                <div class="col-4"></div>

                <div class="col-4 d-flex justify-content-center">
                    <h3>Clock</h3>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>





    <footer class="container-fluid">
        <div class="row text-center my-breakout">
            <div class="col">


            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="quote-stuff" class="flex-column align-items-center">
                </div>


            </div>


            <div class="card my-absolute">
                <div class="card-body p-2">
                    <h5 class="card-title mb-1">Tasks Complete</h5>
                    <p class="card-text">0 / 0</p>
                </div>
                <ul class="list-group list-group-flush" id="my-tasks">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="my-strike">
                            <input type="checkbox" class="mr-2">
                        </div>
                        <button class="text-danger btn p-0 mr-2 "><i class="fas fa-times-circle"></i></button>
                    </li>

                </ul>
                <div class="card-body p-2">
                    <form class="form-group" onsubmit="app.tasksController.AddTask()">
                        <input type="text" id="description" class="form-control" placeholder="New Task..." required
                            minlength="1" maxlength="20">
                        <input type="submit" style="display: none" />
                    </form>
                </div>
            </div>
            <div class="col d-flex justify-content-end">


                <button class="btn">
                    <h3>Todo</h3>
                </button>
            </div>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
